<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic HTML and CSS Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <label for="acronymCSS">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="acronymCSS" name="acronymCSS">
                </fieldset>
                <fieldset>
                    <label for="attributesCSS">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="attributesCSS" name="3"></textarea>
                </fieldset>
                <fieldset>
                    <label for="validcomentCSS">3. Which of the following is a valid CSS comment?</label>
                    <select id="validcomentCSS" name="validcomentCSS">
                        <option value="" selected disabled>Choose One...</option>
                </fieldset>
            </form>
        </main>
    </body>
</html>
